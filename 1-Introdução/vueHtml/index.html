<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h3>Separados</h3>
        {{message}}
        {{count}}

        <h3>Juntos</h3>
        {{messageCount}} 

        <br> <br>

        <button @click="message = 'Olá'">Escreve Olá</button>
        <button @click="count++">Incrementar</button>
        <!--v-on === @, ou seja, v-on:click é a mesma coisa que @click-->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                message: "Hello!",
                count: 0
            },
            computed: {
                messageCount() {
                    return `${this.message} - ${this.count}`;
                }
            }
        });
    </script>
</body>
</html>
